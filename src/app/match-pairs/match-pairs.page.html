<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Pares
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid no-padding>
		<ion-row>
			<ion-col size="6" *ngFor="let figure of figures">
				<!-- <app-flipping-fig [figure]="figure.src"></app-flipping-fig> -->
				<div class="fig-wraper" [style.background-image]="'url(' + figure.src + ')'"></div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
